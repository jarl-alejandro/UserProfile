{% extends "base.html" %}

{% block content %}
	<div>
		<h2>Puedes iniciar session</h2>
	</div>
	<div class="login">
		<form method="POST">
			{% csrf_token %}
			<table>
				{{ form.as_table }}
			</table>
			<input type="submit" />
		</form>
	</div>
	<h3>
		¿Aún no estás registrado?
		<a href="{% url 'registrate' %}">Abre tu cuenta aqui</a>.
	</h3>
{% endblock content %}
